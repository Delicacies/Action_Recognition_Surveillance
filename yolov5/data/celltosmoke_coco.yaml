train: data/VOC/train.txt  # train images (relative to 'path') 118287 images
val: data/VOC/valid.txt  # train images (relative to 'path') 5000 images
test: data/VOC/valid.txt  # 20288 of 40670 images, submit to https://competitions.codalab.org/competitions/20794

# Classes
nc: 3  # number of classes
names: ["cell phone", "remote", "smoke"]  # class names


